                <h2 class="titulo-principal">// Como podemos ajudar? //</h2>
                <div class="formulario">
                    <form>
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" class="input-padrao">

                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

                        <label for="nome">Mensagem</label>
                        <textarea id="mensagem" cols="70" rows="10" class="input-padrao"> </textarea>

                        <fieldset>

                            <legend>Como prefere o nosso contato?</legend>

                            <label>
                                <input type="radio" name="contato" value="email">
                                <img src="img/email.png" class="icone">
                                E-mail
                            </label>

                            <label>
                                <input type="radio" name="contato" value="telefone">
                                <img src="img/fone.png" class="icone">
                                Telefone
                            </label>

                            <label>
                                <input type="radio" name="contato" value="whatsapp">
                                <img src="img/zap.png" class="icone">
                                Whatsap
                            </label>

                        </fieldset>

                        <fieldset>
                            <legend >Qual horário prefere ser atendido?</legend>
                            <select>
                                <option value="manha">Manhã </option>
                                <option value="tarde">Tarde</option>
                                <option value="noite">Noite</option>
                            </select>
                        </fieldset>

                        <label>
                            <input type="checkbox" > Gostaria de receber as nossas novidades por e-mail?
                        </label>

                        <button type="button" velua="Enviar Formulário" class="enviar" 
                        onclick="window.location.href='./confirmacao.html'">Enviar Contato</button>
